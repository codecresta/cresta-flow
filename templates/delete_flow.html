{% extends "base_menu.html" %}
{% block title %}Delete Flow{% endblock %}
{% block content %}
	<h3>Delete Flow</h3>
	<form method="post">
		{% csrf_token %}
		<p>
			Are you sure you want to delete the flow with ID: {{ flow.id }} ?
		</p>
		<p>
			<input type="submit" name="submit" value="OK" />
			<input type="submit" name="cancel" value="Cancel" />
		</p>
	</form>
{% endblock %}
